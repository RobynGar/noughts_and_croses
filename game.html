<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO Game</title>
    <script defer src="app.js" ></script>
    <link href="gameStyle.css" rel="stylesheet">
</head>
<body>
    <header id="header">
        <h1>XO Game </h1>
    </header>
    <main>
        <h2 id="h3id">Player <span id="turn"> </span> turn </h2>
        <form id="players"> Player One <input type="text" id="PlayerOneName"> <br> Player Two <input type="text" id="PlayerTwoName"> <br>
        <input class= "button" id= "submitButton" type="Button" onclick="Player()"  value="Submit">
        </form>
       
        <section id="gridOnPage">
         <div id="grid">
            <span id="0,0"class= "box"></span>
            <span id="0,1"class= "box"></span>
            <span id="0,2"class= "box"></span>
            <span id="1,0"class= "box"></span>
            <span id="1,1"class= "box"></span>
            <span id="1,2"class= "box"></span>
            <span id="2,0"class= "box"></span>
            <span id="2,1"class= "box"></span>
            <span id="2,2"class= "box"></span>
        </div>
        </section>
       <section id="buttonOnPage" > 
           <a href="./game.html" id="button-restart" onclick="restart">
            <button class="button">RESTART GAME</button></a>
       </section>
       <section id="botButtonPage">
        <a href="./gamebot.html" id="button-bot">
            <button class="button">PLAY AGAINST COMPUTER</button></a>
       </section>
    </main>

    <!-- <footer id="footer">
        <p>&#xA9;ARSN GAME</p>
    </footer> -->
    
</body>
</html>
