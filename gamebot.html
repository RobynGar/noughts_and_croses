<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO BotGame</title>
    <script defer src="appbot.js" ></script>
    <link href="gameStyleBot.css" rel="stylesheet">

<body>
    <header id="header">
        <h1>XO Game </h1>
    </header>
    <main>
        <h2 id="h3id">Player <span id="turn">X's</span> turn </h2>
        <section id="gridOnPage">
         <div id="grid">
            <span id="0,0"class= "box"></span>
            <span id="0,1"class= "box"></span>
            <span id="0,2"class= "box"></span>
            <span id="1,0"class= "box"></span>
            <span id="1,1"class= "box"></span>
            <span id="1,2"class= "box"></span>
            <span id="2,0"class= "box"></span>
            <span id="2,1"class= "box"></span>
            <span id="2,2"class= "box"></span>
        </div>
        </section>
       <section id="buttonOnPage"> 
           <a href="./gamebot.html" id="button-restart">
            <button class="button">RESTART GAME</button></a>
       </section>
       <section id="twoButtonPage">
        <a href="./game.html" id="twoPlayer-button">
            <button class="button">TWO PLAYER MODE</button></a>
       </section>
       <p>Rules for this game: Try to make the bot (player O) win</p>
    </main>
